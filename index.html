<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="This Is My Design">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/code.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="patter-card"><img src="images/bg-pattern-card.svg" alt=""></div>
      <div class="victor"><img src="images/image-victor.jpg" alt=""></div>
      <div class="one">
        <span>Victor Crest</span>
        <span>26</span>
      </div>
      <div class="two">London</div>
      <div class="flex">
        <div class="box">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="box">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="box">
          <p> 1.4K </p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
